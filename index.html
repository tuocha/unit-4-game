<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</head>


<body>
    <div class="main-section-title">A Dance with Dragons!</div>
    <div id="game-area">
        <!-- Where the characters are initially available to be selected -->
        <div id="champions-div">
            <div class="div-title">choose your fighter</div>
        </div>

        <br>

        <!-- section for our selected character -->
        <div id="chosen-character-div">
            <div class="div-title">your champion</div>
            <!-- where the selected character will appear -->
            <div id="chosen-character"></div>
        </div>

        <br>

        <div id="action">
            <div class="champions-div">
                <div class="div-title">opponent</div>
                <!-- where the defender will appear -->
                <div id="opponent"></div>
            </div>
        </div>

        <br>

        <div class="div-title">fight section</div>
        <div class="fight-section">
            <button id="attack-button">fight</button>
        </div>

        <br>
        <!-- where enemies available to attack will appear -->
        <div id="queue-section">
            <div class="div-title">enemies available to attack</div>
        </div>

    </div>

    <!-- for messages -->
    <div id="game-message"></div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
